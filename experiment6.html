<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Example</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Block Example */
    .block-menu a {
      display: block;
      background-color: #3498db;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
    }
    /* Inline Example */
    .inline-menu a {
      display: inline;
      background-color: #24f544;
      color: white;
      padding: 5px;
      margin: 5px;
      text-decoration: none;
    }
    /* Inline-Block Example */
    .inline-block-menu a {
      display: inline-block;
      background-color: #9b59b6;
      color: white;
      height: 50px;
      width: 120px;
      padding: 10px 15px;
      margin: 5px;
      text-decoration: none;
      line-height: 30px;
      text-align: center;
    }
    /* Float Example */
    .float-menu a {
      float: right;
      background-color: #e67e22;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      text-decoration: none;
    }
    /* Clear Example */
    .clear-example {
      clear: both;
      background-color: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

  <!-- Block Example -->
  <h2>Block Example</h2>
  <div class="block-menu">

    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Inline Example -->
  <h2>Inline Example</h2>
  <div class="inline-menu">
    <a href="#">Home</a>

    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

    <a href="#">Contact</a>
  </div>
